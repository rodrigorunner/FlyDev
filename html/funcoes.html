<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Functions</title>
</head>
<body>
    <h1>Functions</h1>

    <script>
        function calculateArea(width, height) {
            let area = width * height;
            return `AREA: ${area}`;
        }
        alert(calculateArea(4, 9));
    </script>
</body>
</html>
